foreach $root do
  if $children do
    <ul class="jobs">
    <em id="subtitle" class="col four">@catagory Summery</em>
      foreach $children do
        <li class="col seven">
          <p class="date col one">@date</p>
          <h2 class="col five">
            if @thumb do <img src="@thumb" class="job-thumb" alt=""> endif
            <a href="@url">@title</a>:pdfs
          </h2>
        </li>
      endforeach
        <hr>
    </ul>
  endif
endforeach
