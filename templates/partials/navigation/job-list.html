if $children do
  <ul class="jobs">
    foreach $children do
      <li class="col seven">
        <p class="date col one">@date</p>
        <h2 class="col five">
          if @thumb do <img src="@thumb" class="job-thumb" alt=""> endif
          <a href="@url">@title</a>
        </h2>
      </li>
    endforeach
  </ul>
endif
